<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Dynamic Resume Builder By <i>Tooba Khan</i></h1>
    <form id="resumeForm">
       <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
       </fieldset>

       <fieldset>
           <legend>Education</legend>
           <label for="education">Education</label>
           <textarea id="education" name="education" rows="4" required></textarea>
       </fieldset>

       <fieldset>
           <legend>Experience</legend>
           <label for="experience">Experience</label>
           <textarea id="experience" name="experience" rows="4" required></textarea>
       </fieldset>

       <fieldset>
           <legend>Skills</legend>
           <label for="skills">Skills</label>
           <textarea id="skills" name="skills" rows="4" required></textarea>
       </fieldset>

       <button type="submit">Generate Resume Below</button>
    </form>

    <section id="resumePreview">
        <h2>Your Resume Preview:</h2>
        <div id="generatedResume"></div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
